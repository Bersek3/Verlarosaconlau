<script>  

const expandableImages = document.querySelectorAll('.expandable');

  // Iterar sobre cada imagen y agregar un eventListener para el clic
  expandableImages.forEach(function(image) {
    image.addEventListener('click', function() {
      // Cambiar el tamaño de la imagen al hacer clic
      this.classList.toggle('expanded');
    });
  });
  </script>
   <!-- JavaScript para el desplazamiento suave -->
   <script>
    document.addEventListener("DOMContentLoaded", function() {
      var prevScrollpos = window.pageYOffset;
      var navbar = document.getElementById("art-menu");
    
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          navbar.classList.remove("hidden");
        } else {
          navbar.classList.add("hidden");
        }
        prevScrollpos = currentScrollPos;
      };
    });
    </script>
    <script>
        $(document).ready(function(){
          // Inicializar Slick Carousel
          $('.slider').slick({
            arrows: true, // Mostrar flechas de navegación
            prevArrow: '<button type="button" class="slick-prev">&#10094;</button>', // Personalizar flecha anterior
            nextArrow: '<button type="button" class="slick-next">&#10095;</button>', // Personalizar flecha siguiente
            infinite: true, // Repetir el carrusel de forma infinita
            slidesToShow: 1, // Mostrar solo una imagen a la vez
            slidesToScroll: 1 // Desplazar una imagen a la vez
          });
        
          // Mostrar el modal al hacer clic en la imagen principal
          $('#mainImage').click(function(){
            $('#myModal').show();
          });
        
          // Cerrar el modal al hacer clic en el botón de cerrar
          $('.close').click(function(){
            $('#myModal').hide();
          });
        });
