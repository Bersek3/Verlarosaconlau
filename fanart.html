const expandableImages = document.querySelectorAll('.expandable');

  // Iterar sobre cada imagen y agregar un eventListener para el clic

    image.addEventListener('click', function() {
      // Cambiar el tama침o de la imagen al hacer clic
      this.classList.toggle('expanded');
    });
  });
  </script>
   <!-- JavaScript para el desplazamiento suave -->
   <script>
    document.addEventListener("DOMContentLoaded", function() {
      var prevScrollpos = window.pageYOffset;
      var navbar = document.getElementById("art-menu");
    
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          navbar.classList.remove("hidden");
        } else {
          navbar.classList.add("hidden");
        }
        prevScrollpos = currentScrollPos;
      };
    });
    </script>
