<!-- JavaScript adicional para cargar dinámicamente el contenido de las secciones -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      var portfolioList = document.querySelector(".portfolio-items");
      var capitulosURL = "capitulos.html";
  
      // Página actual y cantidad de capítulos por página
      var paginaActual = 1;
      var capitulosPorPagina = 12;
  
      // Función para cargar los capítulos de la página actual
      function cargarCapitulos() {
        // Calcular el índice de inicio y fin de los capítulos para la página actual
        var inicio = (paginaActual - 1) * capitulosPorPagina;
        var fin = inicio + capitulosPorPagina;
  
        // Realizar la solicitud para obtener el contenido de capitulos.html
        fetch(capitulosURL)
          .then(response => response.text())
          .then(data => {
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = data;
  
            var capitulos = tempDiv.querySelectorAll(".portfolio-item");
  
            // Limpiar la lista de capítulos antes de cargar nuevos capítulos
            portfolioList.innerHTML = "";
  
            // Iterar sobre los capítulos de la página actual y agregarlos a la lista
            for (var i = inicio; i < fin && i < capitulos.length; i++) {
              portfolioList.appendChild(capitulos[i]);
            }
          })
          .catch(error => {
            console.error("Error al cargar los capítulos:", error);
          });
      }
  
      // Cargar los capítulos de la página actual al cargar la página
      cargarCapitulos();
  
      // Botones de navegación
      var prevButton = document.querySelector(".prev");
      var nextButton = document.querySelector(".next");
  
      // Event listener para el botón de siguiente página
      nextButton.addEventListener("click", function() {
        paginaActual++;
        cargarCapitulos();
      });
  
      // Event listener para el botón de página anterior
      prevButton.addEventListener("click", function() {
        if (paginaActual > 1) {
          paginaActual--;
          cargarCapitulos();
        }
      });
    });
  </script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      var links = document.querySelectorAll('.scroll-nav');
      links.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Evita el comportamiento predeterminado del enlace
          
          var targetId = this.getAttribute('href'); // Obtiene el ID del objetivo del enlace
          var targetElement = document.querySelector(targetId); // Busca el elemento con el ID
          
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' }); // Desplaza suavemente al elemento
          }
        });
      });
    });
  </script>




<script>
document.addEventListener("DOMContentLoaded", function() {
  var prevScrollpos = window.pageYOffset;
  var navbar = document.getElementById("art-menu");

  window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      navbar.classList.remove("hidden");
    } else {
      navbar.classList.add("hidden");
    }
    prevScrollpos = currentScrollPos;
  };
});
</script>
<script>
  // Variable para almacenar el objeto de audio actualmente en reproducción
  var currentSound = null;

  // Función para reproducir el sonido al hacer clic en una imagen
  function playSound(soundUrl) {
    // Detener la reproducción del sonido actual, si existe
    if (currentSound !== null) {
      currentSound.pause();
      currentSound.currentTime = 0;
    }

    // Crear un nuevo objeto de audio y reproducir el sonido
    currentSound = new Audio(soundUrl);
    currentSound.play();
  }

  // Obtener todas las imágenes dentro de los elementos con la clase "credit-box"
  var creditBoxes = document.querySelectorAll('.credit-box img');

  // Agregar un evento de clic a cada imagen
  creditBoxes.forEach(function(img) {
    img.addEventListener('click', function() {
      // Obtener la ruta del sonido asociado a la imagen
      var soundUrl = img.getAttribute('data-sound');
      playSound(soundUrl);
    });
  });
</script>
</script>
