  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var portfolioList = document.querySelector(".portfolio-items");
      var capitulosURL = "capitulos.html";

      // Página actual y cantidad de capítulos por página
      var paginaActual = 1;
      var capitulosPorPagina = 12;

      // Función para cargar los capítulos de la página actual
      function cargarCapitulos() {
        var inicio = (paginaActual - 1) * capitulosPorPagina;
        var fin = inicio + capitulosPorPagina;

        fetch(capitulosURL)
          .then(response => response.text())
          .then(data => {
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = data;

            var capitulos = tempDiv.querySelectorAll(".portfolio-item");

            portfolioList.innerHTML = "";

            for (var i = inicio; i < fin && i < capitulos.length; i++) {
              portfolioList.appendChild(capitulos[i].cloneNode(true));
            }

            document.querySelector(".prev").style.display = (paginaActual === 1) ? "none" : "inline-block";
            document.querySelector(".next").style.display = (fin >= capitulos.length) ? "none" : "inline-block";
          });
      }

      // Eventos de los botones de navegación
      document.querySelector(".prev").addEventListener("click", function(event) {
        event.preventDefault();
        paginaActual--;
        cargarCapitulos();
      });

      document.querySelector(".next").addEventListener("click", function(event) {
        event.preventDefault();
        paginaActual++;
        cargarCapitulos();
      });

      // Cargar la primera página de capítulos
      cargarCapitulos();
    });

    document.addEventListener('click', function(e) {
      var target = e.target;
      if (target.tagName === 'IMG' && target.parentElement.classList.contains('credit-box')) {
        var audio = new Audio(target.dataset.sound);
        audio.play();
      }
    });

    // Mostrar ocultar las imágenes en base a la ubicación de la página
    function verificarUbicacion() {
      const homeSection = document.getElementById("home");
      const seccionHomeVisible = window.scrollY < homeSection.offsetHeight;
      
      const imagenDerecha = document.querySelector(".right-image");
      const imagenIzquierda = document.querySelector(".left-image");
      
      if (seccionHomeVisible) {
        imagenDerecha.style.display = "none";
        imagenIzquierda.style.display = "none";
      } else {
        imagenDerecha.style.display = "block";
        imagenIzquierda.style.display = "block";
      }
    }

    // Verificar la ubicación al cargar la página y al hacer scroll
    window.addEventListener("scroll", verificarUbicacion);
    window.addEventListener("load", verificarUbicacion);
  </script>
