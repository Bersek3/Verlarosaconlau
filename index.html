            <script >
                var sonido = new Audio();
                sonido.src="https://rosadeguadalupe.blob.core.windows.net/videos/payaso.mp3";

                var boton = document.getElementById('boton');
var imagen = document.getElementById('imagen');
var contenedor = document.querySelector('.contenedor');
var sonido = document.getElementById('sonido');

var offsetX, offsetY;

boton.addEventListener('mousedown', function(e) {
  e.preventDefault();
  offsetX = e.clientX - boton.getBoundingClientRect().left;
  offsetY = e.clientY - boton.getBoundingClientRect().top;
  
  document.addEventListener('mousemove', onMouseMove);
  document.addEventListener('mouseup', onMouseUp);
  
  // Reproducir el sonido
  sonido.play();
});

function onMouseMove(e) {
  var x = e.clientX - offsetX;
  var y = e.clientY - offsetY;

  boton.style.left = x + 'px';
  boton.style.top = y + 'px';
}

function onMouseUp() {
  document.removeEventListener('mousemove', onMouseMove);
  document.removeEventListener('mouseup', onMouseUp);
}
                
                </script>
