<!-- JavaScript adicional para cargar dinámicamente el contenido de las secciones -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      var portfolioList = document.querySelector(".portfolio-items");
      var capitulosURL = "capitulos.html";
  
      // Página actual y cantidad de capítulos por página
      var paginaActual = 1;
      var capitulosPorPagina = 12;
  
      // Función para cargar los capítulos de la página actual
      function cargarCapitulos() {
        // Calcular el índice de inicio y fin de los capítulos para la página actual
        var inicio = (paginaActual - 1) * capitulosPorPagina;
        var fin = inicio + capitulosPorPagina;
  
        // Realizar la solicitud para obtener el contenido de capitulos.html
        fetch(capitulosURL)
          .then(response => response.text())
          .then(data => {
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = data;
  
            var capitulos = tempDiv.querySelectorAll(".portfolio-item");
  
            // Limpiar la lista de capítulos antes de cargar nuevos capítulos
            portfolioList.innerHTML = "";
  
            // Iterar sobre los capítulos de la página actual y agregarlos a la lista
            for (var i = inicio; i < fin && i < capitulos.length; i++) {
              portfolioList.appendChild(capitulos[i]);
            }
          })
          .catch(error => {
            console.error("Error al cargar los capítulos:", error);
          });
      }
  
      // Cargar los capítulos de la página actual al cargar la página
      cargarCapitulos();
  
      // Botones de navegación
      var prevButton = document.querySelector(".prev");
      var nextButton = document.querySelector(".next");
  
      // Event listener para el botón de siguiente página
      nextButton.addEventListener("click", function() {
        paginaActual++;
        cargarCapitulos();
      });
  
      // Event listener para el botón de página anterior
      prevButton.addEventListener("click", function() {
        if (paginaActual > 1) {
          paginaActual--;
          cargarCapitulos();
        }
      });
    });
  </script>

  <!-- JavaScript para el desplazamiento suave -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      var links = document.querySelectorAll('.scroll-nav');
      links.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // Evita el comportamiento predeterminado del enlace
          
          var targetId = this.getAttribute('href'); // Obtiene el ID del objetivo del enlace
          var targetElement = document.querySelector(targetId); // Busca el elemento con el ID
          
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' }); // Desplaza suavemente al elemento
          }
        });
      });
    });
  </script>
